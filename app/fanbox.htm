<html>
    <head>
        <link rel="stylesheet" type="text/css" href="theme.css">
    </head>
    <script>
        window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
        require('./parse.js');
    </script>

    <!-- This webkit draggable should be in the main js file somehow.
    The user will always want this on -->
    <body style="-webkit-app-region: drag">
        <main>
            <h1 class="hostname"></h1>

            <h2>UPTIME</h2>
            <div class="uptime">
                <div class="value" data-format="seconds">Seconds </div>
                <div class="value" data-format="minutes">Minutes </div>
                <div class="value" data-format="hours">Hours </div>
            </div>

            <h2>RAM</h2>
            <div class="memory">
                <div class="value" data-format="percent"></div>
            </div>


            <h2>Raw Shell Commands (ls -l)</h2>
            <div class="raw-command" data-command="ls -l"></div>


            <h2>Time (dddd)</h2>
            <div class="datetime">
                <div class="value" data-format="dddd"></div>
            </div>

            <h2>Time (MMM Do YY)</h2>
            <div class="datetime">
                <div class="value" data-format="MMM Do YY"></div>
            </div>

            <h2>DISK USAGE</h2>
            <div class="disk-usage" data-disk="/">
                <div class="value" data-format="bytes"></div>
                <div class="value" data-format="kiloBytes"></div>
                <div class="value" data-format="megaBytes"></div>
                <div class="value" data-format="gigaBytes"></div>
                <div class="value" data-format="percent"></div>
            </div>

        </main>
    </body>
</html>
